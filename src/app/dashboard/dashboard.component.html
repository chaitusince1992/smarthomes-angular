<app-appliance-list *ngIf="clickedHomesArray && clickedHomesArray.length && sliderData" 
            [clickedHomesArray]="clickedHomesArray"
            [sliderData]="sliderData"
            (applianceSelected)="applianceSelected($event)"></app-appliance-list>

<app-area-chart *ngIf="applianceList && clickedAppliancesArray && 
                        sliderData && clickedHomesArray && clickedHomesArray.length"
    [sliderData]="sliderData" 
    (sliderDataChange)="timeSliderChanged($event)"
    [applianceList]="applianceList"
    [clickedAppliancesArray]="clickedAppliancesArray"
    [clickedHomesArray]="clickedHomesArray"
    [clickedApplianceId]="clickedApplianceId"></app-area-chart>
    <!-- [chartData]="chartData" -->
    <!-- [timeSliderChartData]="timeSliderChartData"
    (timeSliderChangedOuput)="timeSliderChanged($event)" -->

    <div class="building-array-scroll">
        <div class="building-array-container">
            <div class="each-home select-all" (click)="clickedOnSelectAllNone($event)" attr.data-select-state="all">
                <div class="select-all-none"><img src="assets/img/tick.png" alt=""></div>
            </div>
            <div class="each-home active" *ngFor="let home of homesList" (click)="clickedOnHome($event, home)"
                [attr.data-home-id]="home.homeId" ng-model="home.clicked" homes-list-directive>
